    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Flux - AI-Native Project Management</title>
    <meta name="description" content="Flux is the AI-native project management platform for teams who ship fast. Control your entire workflow with natural language commands." />
    <meta name="keywords" content="project management, AI, productivity, tasks, kanban, team collaboration" />

    <meta property="og:type" content="website" />

      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;

      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com wss://*.supabase.co http://localhost:*;
    " />
  <script>localStorage.theme = 'light'; document.documentElement.classList.remove('dark');</script>
